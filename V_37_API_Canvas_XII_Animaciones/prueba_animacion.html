<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    <style media="screen">
    #lienzo{
        border:1px solid #f00;

    }


    </style>

    <script type="text/javascript">

    var y=0;

    var estado="bajando";

    function comenzar(){

        var elemento=document.getElementById("lienzo");

        lienzo=elemento.getContext("2d");

        setInterval(animacion,50);

    }

    function animacion(){

        if (y<850 && estado=="bajando"){

        lienzo.clearRect(0,0,1200,900);

        lienzo.beginPath();

        lienzo.arc(500,300+y,40,0,Math.PI*2,false);

        lienzo.fill();

        y+=50;

        }

        if(y==850){

            estado="subiendo";
        }

        if(y>=300 && estado=="subiendo"){

            lienzo.clearRect(0,0,1200,900);

            lienzo.beginPath();

            lienzo.arc(500,y,40,0,Math.PI*2,false);

            lienzo.fill();

            y-=50;

        }

        if(y==300){

            estado="bajando";
        }
    }



    window.addEventListener("load",comenzar,false);

    </script>


    </head>
    <body>
        <section>
            <canvas id="lienzo" width="1200" height="900">

                su navegador no soporta elemento canvas
            </canvas>
        </section>

    </body>
</html>
