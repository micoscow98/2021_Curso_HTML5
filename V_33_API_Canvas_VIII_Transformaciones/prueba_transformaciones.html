<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    <style media="screen">
    #lienzo{
        border:1px solid #f00;

    }


    </style>

    <script type="text/javascript">

    function comenzar(){

        var elemento=document.getElementById("lienzo");

        lienzo=elemento.getContext("2d");

        lienzo.font="bold 20px verdana";

        lienzo.fillText("Hola alumnos",50,20);

        lienzo.translate(100,100);

        lienzo.scale(3,3);

        lienzo.rotate(Math.PI);

        lienzo.fillText("Hola alumnos",-200,-250);




    }

    window.addEventListener("load",comenzar,false);

    </script>


    </head>
    <body>
        <section>
            <canvas id="lienzo" width="1200" height="900">

                su navegador no soporta elemento canvas
            </canvas>
        </section>

    </body>
</html>
