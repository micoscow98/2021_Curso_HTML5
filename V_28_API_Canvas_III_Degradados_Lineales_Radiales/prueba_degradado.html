<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    <style media="screen">

    section{
        width: 500px;
        margin:auto;

    }

    /*#lienzo{
        background-color: #f00;
    }*/
    </style>

    <script type="text/javascript">

    function comenzar() {

        var elemento=document.getElementById("lienzo");

        lienzo=elemento.getContext("2d");

        var degradado=lienzo.createLinearGradient(0,150,500,150);

        degradado.addColorStop(1,"#f80a0a");

        degradado.addColorStop(0,"#09fe03");

        lienzo.fillStyle=degradado;

        lienzo.fillRect(0,0,500,300);
    }

    window.addEventListener("load",comenzar,false);

    </script>
    </head>
    <body>
        <section id="dibujo">

        <canvas id="lienzo" width="500" height="300">

        Su navegador no soporta elemento canvas
        </canvas>

        </section>
    </body>
</html>
