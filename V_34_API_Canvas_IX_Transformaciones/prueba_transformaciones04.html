<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    <style media="screen">
    #lienzo{
        border:1px solid #f00;

    }


    </style>

    <script type="text/javascript">

    function comenzar(){

        var elemento=document.getElementById("lienzo");

        lienzo=elemento.getContext("2d");

        lienzo.font="bold 20px verdana";

        lienzo.save();

        lienzo.fillText("Hola alumnos",50,50);

        lienzo.translate(60,70);

        lienzo.rotate(Math.PI/180*55);

        lienzo.fillText("Hola alumnos",0,0);

        //lienzo.rotate(-Math.PI/180*55);

        lienzo.restore();

        lienzo.translate(300,400);

        lienzo.scale(2,2);

        lienzo.fillText("Hola alumnos",100,100);


    }

    window.addEventListener("load",comenzar,false);

    </script>


    </head>
    <body>
        <section>
            <canvas id="lienzo" width="1200" height="900">

                su navegador no soporta elemento canvas
            </canvas>
        </section>

    </body>
</html>
