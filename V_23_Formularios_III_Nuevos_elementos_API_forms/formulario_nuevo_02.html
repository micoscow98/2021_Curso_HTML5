<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    <style media="screen">

    table{
        text-align: center;
        background-color:#f96;
        width:25%;
        margin:auto;
        border:2px #f30 dashed;
    }

    td{
        padding:15px;
    }

    </style>

    <script type="text/javascript">

    function comenzar(){

        var nombre=document.getElementById("nombre");

        var apellido=document.getElementById("apellido");

        nombre.addEventListener("input", validar, false);

        apellido.addEventListener("input", validar, false);

        validar();
    }

    function validar(){

        if(nombre.value=="" && apellido.value==""){

            nombre.setCustomValidity("Introduce nombre o apellido");

            nombre.style.background="#ffdddd";
            apellido.style.background="#ffdddd";
        }

        else{

            nombre.setCustomValidity("");

            nombre.style.background="#ffffff";
            apellido.style.background="#ffffff";
        }
    }

    window.addEventListener("load", comenzar, false);

    </script>
    </head>
    <body>
    <section>
        <form name="registro_usuario" method="get">
        <table>
        <tr>
        <td>Nombre:</td><td><input type="text" name="nombre" id="nombre"></td></tr>
        <tr>
        <td>Apellido:</td><td><input type="text" name="apellido" id="apellido"></td></tr>
        <tr>
        <td>Edad:</td><td><input type="number" name="edad" id="edad" min="1" max="100"></td></tr>
        <tr>
        <td> <input type="submit" id="Enviar" value="Registrar"></td></tr>

        </table>

        </form>
    </section>
    </body>
</html>
