<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Documento sin titulo</title>
        <link rel="stylesheet" href="dragdrop.css">
        <script type="text/javascript">

        function comenzar(){

            soltar=document.getElementById("zonadestino");

            soltar.addEventListener("dragenter", function(e){
                e.preventDefault();},false);

            soltar.addEventListener("dragover", function(e){
                e.preventDefault();},false);

            soltar.addEventListener("drop", soltado, false);

        }

        function soltado(e){
            e.preventDefault();

            var archivos=e.dataTransfer.files;

            var listado="";

            for (var f = 0; f < archivos.length; f++) {
                listado+="Archivo: "+archivos[f].name+ " "+ "Peso: "+ (archivos[f].size/1024).toFixed(2)+ " "+ "fecha: "+archivos[f].lastModifiedDate.toLocaleDateString()+
                "<br>";
            }

            soltar.innerHTML=listado;
        }

        window.addEventListener("load", comenzar, false);
        </script>
    </head>
    <body>
        <section id="zonadestino">
        Arrastre aqui
        </section>

    </body>
</html>
